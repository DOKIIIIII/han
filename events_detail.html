<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Facescores</title>
		<meta http-equiv="content-script-type" content="text/javascript">
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/events_detail.css" rel="stylesheet" />
	</head>

	<body>
		<!--顶栏-->
		<header class="mui-bar mui-bar-nav">
			<div class="header_list">
				<div class="cityFilter">
					<a href="javascript:;" id="place"></a>
				</div>
			</div>
		</header>
		<!--容器-->
		<div class="mui-content">
			<div class="events_detail_imgBox">
				<img src="images/events.png"/>
			</div>
			<div class="events_detail_title">
				<span>我是活动的标题呀</span>
			</div>
			<div class="events_detail_left">
				<span>活动详情</span>
			</div>
			<div class="events_detail_content">
				<p>电视剧琅琊榜，电视剧《琅琊榜》的官方微博。电视剧琅琊榜的微博主页、个人资料、相册，正午阳光影业。新浪微博，随时随地分享身边的新鲜事儿。</p>
			</div>
			<div class="events_apply">
				<button>马上报名</button>
			</div>
		</div>
		<!--底栏-->
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar" id="home"> <span class="mui-icon "></span></a>
			<a class="mui-tab-item" href="#tabbar-with-chat" id="msg"> <span class="mui-icon "> </span></a>
			<a class="mui-tab-item" href="#tabbar-with-sms" id="camera"> <span class="mui-icon "> </span></a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="others"> <span class="mui-icon "> </span></a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="personal"><span class="mui-icon "> </span></a>
		</nav>
		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</body>

</html>
